spring.application.name=preExam

# make all actuator endpoints visible
management.endpoints.web.exposure.include=*

# fix http/https endpoints in cloud based IDEs
server.forward-headers-strategy=NATIVE

spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=norwell
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Set Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# For some cases, explicitly set the JDBC URL
jakarta.persistence.jdbc.url=jdbc:postgresql://localhost/mydb